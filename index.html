<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico Front End</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trabajo Práctico Front End</h1>

    <section id="array-operations">
        <h2>Operaciones con Arreglos</h2>
        <div id="array-results">
            </div>
    </section>

    <section id="student-form">
        <h2>Formulario de Alumno</h2>
        <form id="student-info-form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div id="nombre-error" class="error-message"></div>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <div id="apellido-error" class="error-message"></div>
            </div>
            <div>
                <label for="legajo">Legajo:</label>
                <input type="text" id="legajo" name="legajo" required>
                <div id="legajo-error" class="error-message"></div>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>

            <h3>Notas de Materias</h3>
            <div id="materias-container">
                <div>
                    <label for="materia1">Materia 1:</label>
                    <input type="text" id="materia1" name="materia1" required>
                    <input type="number" id="nota1" name="nota1" min="0" max="10" required>
                    <div id="nota1-error" class="error-message"></div>
                </div>
                <div>
                    <label for="materia2">Materia 2:</label>
                    <input type="text" id="materia2" name="materia2" required>
                    <input type="number" id="nota2" name="nota2" min="0" max="10" required>
                    <div id="nota2-error" class="error-message"></div>
                </div>
                <div>
                    <label for="materia3">Materia 3:</label>
                    <input type="text" id="materia3" name="materia3" required>
                    <input type="number" id="nota3" name="nota3" min="0" max="10" required>
                    <div id="nota3-error" class="error-message"></div>
                </div>
                <div>
                    <label for="materia4">Materia 4:</label>
                    <input type="text" id="materia4" name="materia4" required>
                    <input type="number" id="nota4" name="nota4" min="0" max="10" required>
                    <div id="nota4-error" class="error-message"></div>
                </div>
                <div>
                    <label for="materia5">Materia 5:</label>
                    <input type="text" id="materia5" name="materia5" required>
                    <input type="number" id="nota5" name="nota5" min="0" max="10" required>
                    <div id="nota5-error" class="error-message"></div>
                </div>
            </div>

            <div>
                <label for="promedio">Promedio:</label>
                <input type="text" id="promedio" name="promedio" readonly>
            </div>

            <button type="submit">Enviar Formulario</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
